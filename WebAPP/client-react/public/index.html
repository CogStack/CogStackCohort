<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CogStack Cohort v2</title>
    <link rel="icon" href="%PUBLIC_URL%/assets/Cogstack-Logo.svg" />
    <script>
      if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/google.fonts.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/tailwind.output.css" />
    <script type="text/javascript" src="%PUBLIC_URL%/assets/js/echarts.min.js"></script>
    <script src="%PUBLIC_URL%/assets/js/popper.min.js" charset="utf-8"></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
      input[type='date']::-webkit-calendar-picker-indicator {
        padding: 0;
        margin-left: -16px;
      }
    </style>
  </head>
  <body class="overflow-x-hidden">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
